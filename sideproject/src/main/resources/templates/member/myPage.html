<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center" th:text="#{label.myPage.title}">
            <h2>마이페이지</h2>
        </div>
        <div>
            <label for="nickname" th:text="#{member.nickname}">닉네임</label>
            <input type="text" id="nickname" class="form-control" th:field="${member.nickname}" readonly>
        </div>
        <div>
            <label for="email" th:text="#{member.email}">이메일</label>
            <input type="text" id="email" class="form-control" th:field="${member.email}" readonly>
        </div>
        <div>
            <label for="password" th:text="#{member.password}">비밀번호</label>
            <input type="text" id="password" class="form-control" th:field="${member.password}" readonly>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        th:onclick="|location.href='@{/}'|"
                        type="button" th:text="#{member.edit}">회원정보 수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/}'|"
                        type="button" th:text="#{home}">메인페이지</button>
            </div>
        </div>
    </div>
</body>
</html>
